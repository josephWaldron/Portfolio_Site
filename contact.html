    <script>
      // Create a submit form function
      function submitForm() {
        // Get the form data
        const name = $("input[name=name]").val();
        const email = $("input[name=email]").val();
        const message = $("textarea[name=message]").val();
        $.ajax({
          method: "POST",
          url: "https://formsubmit.co/ajax/waldrojo@kean.edu",
          dataType: "json",
          accepts: "application/json",
          data: {
            // Get name from form
            name: name,
            // Get email from form
            email: email,
            // Get message from form
            message: message,
          },
          success: (data) => {
            //alert the user that the message was sent
            alert("Thank you " + name + " for your message!");
          },
          error: (err) => console.log(err),
        });
      }
    </script>
